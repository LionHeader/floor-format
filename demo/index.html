<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Floor-format demo</title>
  <script src="../dist/floor-format.min.js"></script>
</head>
<body>
  <h1>测试floor-format插件</h1>
  <div>
    <h2>1. 通过script标签直接引入</h2>
    <div id="test1"></div>
    <div id="test2"></div>
  </div>
  <script>
    const { formatFloor } = floorFormat
    const ele = document.getElementById('test1')
    ele.innerHTML = '1.02转化为一位小数的结果：' + formatFloor(1.02, 1) + '\n' +
      '1.02转化为两位小数的结果：' + formatFloor(1.02, 2) + '\n' +
      '1.02转化为三位小数的结果：' + formatFloor(1.02, 3) + '\n'
    const ele2 = document.getElementById('test2')
    ele2.innerHTML = '0.1507转化为一位小数的结果：' + formatFloor(0.1507, 1) + '\n' +
      '0.1507转化为两位小数的结果：' + formatFloor(0.1507, 2) + '\n' +
      '0.1507转化为三位小数的结果：' + formatFloor(0.1507, 3) + '\n'
  </script>
</body>
</html>
