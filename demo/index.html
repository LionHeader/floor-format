<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Floor-format demo</title>
  <script src="../dist/floor-format.min.js"></script>
</head>
<body>
  <h1>测试floor-format插件</h1>
  <div>
    <h2>通过script标签直接引入</h2>
    <div>
      <label for="number">number:</label>
      <input type="text" id="number" oninput="onInput(this)" placeholder="请输入数字">
    </div>
    <div id="textValue"></div>
  </div>
  <script>
    const { formatFloor } = floorFormat
    const wrap = document.getElementById('textValue')
    function onInput (ele) {
      const value = ele.value
      if (/^\d+(\.)?\d*$/.test(value)) {
        wrap.innerHTML = `<h3>输入数值：${value}</h3>
          <div>
            <p>转化后数值：</p>
            <ul>
              <li>默认（向上取整）输出：${formatFloor(value)}</li>
              <li>默认（向下取值）输出：${formatFloor(value, 2, 'floor')}</li>
              <li>默认（四舍五入）输出：${formatFloor(value, 2, 'round')}</li>
              <li>默认（保留整数）输出：${formatFloor(value, 0)}</li>
              <li>默认（保留一位）输出：${formatFloor(value, 1)}</li>
              <li>默认（带单位值）输出：${formatFloor(value, 2, 'ceil', { unit: 'MB', seperator: '-' })}</li>
            </ul>
          </div>
        `
      }
    }
  </script>
</body>
</html>
